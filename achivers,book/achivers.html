<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Controls</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .carousel-container {
      width: 70vw;
      height: 70vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .carousel {
      display: flex;
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carousel div {
      width: 300px;
      height: 400px;
      margin: 0 10px;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      transition: transform 0.5s ease, opacity 0.5s ease;
      position: absolute;
    }

    /* Default Positions */
    .carousel div {
      left: 50%;
      transform: translateX(-50%) scale(0.5);
      opacity: 0.5;
    }

    /* Center image */
    .carousel div.center {
      transform: translateX(-50%) scale(1);
      opacity: 1;
      z-index: 3;
    }

    /* Left and right images */
    .carousel div.left,
    .carousel div.right {
      transform: translateX(-50%) scale(0.8);
      opacity: 0.75;
      z-index: 2;
    }

    /* Position the side images */
    .carousel div.left {
      left: 30%;
    }

    .carousel div.right {
      left: 70%;
    }

    /* Navigation buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 50%;
    }

    .prev {
      left: 5%;
    }

    .next {
      right: 5%;
    }

  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <div></div> <!-- Add your own image -->
    <div></div> <!-- Add your own image -->
    <div></div> <!-- Add your own image -->
    <div></div> <!-- Add your own image -->
    <div></div> <!-- Add your own image -->
  </div>
  
  <!-- Navigation buttons -->
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

<script>
  let currentIndex = 2;  // The center image index
  const images = document.querySelectorAll('.carousel div');

  // Function to update the classes based on the current index
  function updateCarousel() {
    images.forEach((img, index) => {
      img.classList.remove('center', 'left', 'right');
      if (index === currentIndex) {
        img.classList.add('center');
      } else if (index === (currentIndex - 1 + images.length) % images.length) {
        img.classList.add('left');
      } else if (index === (currentIndex + 1) % images.length) {
        img.classList.add('right');
      }
    });
  }

  // Initially update the carousel to show the center image
  updateCarousel();

  // Next button
  document.querySelector('.next').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    updateCarousel();
  });

  // Previous button
  document.querySelector('.prev').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateCarousel();
  });
</script>

</body>
</html>
